<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <script src="https://kit.fontawesome.com/8534835e3d.js" crossorigin="anonymous"></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>

  <main class="main_container">

    <nav>
      <img src="./images/logo.svg" alt="mockup illustration-mockups" class="img_logo">
    </nav>
    
    <div class="container_elements">
    <div class="images">
      <img src="./images/illustration-mockups.svg" alt="mockup illustration-mockups">
    </div>
    <div class="text_container">

      <h1>Build The Community Your Fans Will Love</h1>

      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. </p>
       
        <button type="submit" class="main_btn"> Register </button>
       
      
    </div>
  </div>

  <div class="social-footer">
    <i class="fa-brands fa-twitter social"></i>
    <i class="fa-brands fa-instagram social"></i>
    <i class="fa-brands fa-facebook-f social"></i>
  </div>
  </main>
 

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
